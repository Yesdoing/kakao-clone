<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="top-header">
        <div class="header__top">
            <div class="header__column">
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header__column">
                18:38
            </div>
            <div class="header__column">
                <i class="fas fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="header__battery">
                    66%
                    <i class="fas fa-battery-full "></i>
                </span>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__column">
                <a href="index.html">
                    <i class="fas fa-times"></i>
                </a>
            </div>
            <div class="header__column">

            </div>
            <div class="header__column">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </header>
    <main class="profile">
        <header class="profile__header">
            <img src="images/images.png" alt="">
            <h3 class="profile__header-title">Yesdoing</h3>
            <input type="text" placeholder="Yesdoing13@gamil.com">
            <div class="profile__actions">
                <div class="profile__action">
                    <span class="profile__action-circle">
                        <i class="fas fa-comment fa-2x"></i>
                    </span>
                    <span class="profile__action-title">My Chatroom</span>
                </div>
                <div class="profile__action">
                    <span class="profile__action-circle">
                        <i class="fas fa-pencil-alt fa-2x"></i>
                    </span>
                    <span class="profile__action-title">Edit Profile</span>
                </div>
            </div>
        </header>
    </main>
</body>

</html>
